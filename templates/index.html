<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheduleeit</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Scheduleeit</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
{#    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"> TODO: Look there again#}
{#    <div class="navbar-nav">#}
{#        <div class="nav-item text-nowrap">#}
{#            <a class="nav-link px-3" href="#">Sign out</a>#}
{#        </div>#}
{#    </div>#}
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <span data-feather="home"></span>
                            Add Activity
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file"></span>
                            Random Activity
                        </a>
                    </li>
                    <li>
                        <select class="form-select" aria-label="Default select example" id="hour_selection">
                            <option selected>Choose Hour</option>
                            <option value="1">9:00</option>
                            <option value="2">10:00</option>
                            <option value="3">11:00</option>
                            <option value="4">12:00</option>
                            <option value="5">13:00</option>
                            <option value="6">14:00</option>
                            <option value="6">15:00</option>
                            <option value="6">16:00</option>
                            <option value="6">17:00</option>
                        </select>

                        <select class="form-select" aria-label="Default select example" id="day_selection">
                            <option selected>Choose Day</option>
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                        </select>
                    </li>
                    <li>
                        <input type="text" class="form-control" placeholder="Custom event" aria-label="Custom event"
                               aria-describedby="basic-addon1" id="custom_event_text">
                        <button type="button" class="btn btn-outline-primary" id="add_event">Add custom event!</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-outline-primary" id="add_poem">Suggest me a poem!</button>
                        <button type="button" class="btn btn-outline-primary" id="add_activity">Suggest me an activity!</button>
                        <button type="button" class="btn btn-outline-primary" id="add_seat_geek_event">Suggest me other!</button>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Scheduleeit</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="createPDF()">Export</button>
                    </div>
{#                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">#}
{#                        <span data-feather="calendar"></span>#}
{#                        This week#}
{#                    </button>#}
                </div>
            </div>

            <table class="table table-bordered" id="schedule_table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Monday</th>
                    <th scope="col">Tuesday</th>
                    <th scope="col">Wednesday</th>
                    <th scope="col">Thursday</th>
                    <th scope="col">Friday</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">9:00</th>
                    <td id="11"></td>
                    <td id="12"></td>
                    <td id="13"></td>
                    <td id="14"></td>
                    <td id="15"></td>
                </tr>
                <tr>
                    <th scope="row">10:00</th>
                    <td id="21"></td>
                    <td id="22"></td>
                    <td id="23"></td>
                    <td id="24"></td>
                    <td id="25"></td>
                </tr>
                <tr>
                    <th scope="row">11:00</th>
                    <td id="31"></td>
                    <td id="32"></td>
                    <td id="33"></td>
                    <td id="34"></td>
                    <td id="35"></td>
                </tr>
                <tr>
                    <th scope="row">12:00</th>
                    <td id="41"></td>
                    <td id="42"></td>
                    <td id="43"></td>
                    <td id="44"></td>
                    <td id="45"></td>
                </tr>
                <tr>
                    <th scope="row">13:00</th>
                    <td id="51"></td>
                    <td id="52"></td>
                    <td id="53"></td>
                    <td id="54"></td>
                    <td id="55"></td>
                </tr>
                <tr>
                    <th scope="row">14:00</th>
                    <td id="61"></td>
                    <td id="62"></td>
                    <td id="63"></td>
                    <td id="64"></td>
                    <td id="65"></td>
                </tr>
                <tr>
                    <th scope="row">15:00</th>
                    <td id="71"></td>
                    <td id="72"></td>
                    <td id="73"></td>
                    <td id="74"></td>
                    <td id="75"></td>
                </tr>
                <tr>
                    <th scope="row">16:00</th>
                    <td id="81"></td>
                    <td id="82"></td>
                    <td id="83"></td>
                    <td id="84"></td>
                    <td id="85"></td>
                </tr>
                <tr>
                    <th scope="row">17:00</th>
                    <td id="91"></td>
                    <td id="92"></td>
                    <td id="93"></td>
                    <td id="94"></td>
                    <td id="95"></td>
                </tbody>
            </table>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
